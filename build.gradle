plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    implementation "org.openjfx:javafx-controls:17.0.7"
    implementation "org.openjfx:javafx-fxml:17.0.7"
    implementation "org.openjfx:javafx-graphics:17.0.7"
    implementation "org.openjfx:javafx-base:17.0.7"
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass = 'duke.Launcher'
}



javafx {
    version = "17.0.7"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base' ]

}

shadowJar {
    archiveBaseName = "cheesefood"
    archiveClassifier = null
    archiveFileName = 'cheesefood.jar'

}

run {
    standardInput = System.in
}